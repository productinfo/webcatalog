<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="description" content="WebCatalog lets you turn any web apps into desktop apps (also called site-specific browsers). Now, you can launch your favorite apps quickly in self-contained, distraction-free windows with the ability to switch between accounts and workspaces easily. Each app's data is stored separately, protecting you from cross-website trackers and preserving your privacy.">

  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="WebCatalog lets you turn any web apps into desktop apps (also called site-specific browsers). Now, you can launch your favorite apps quickly in self-contained, distraction-free windows with the ability to switch between accounts and workspaces easily. Each app's data is stored separately, protecting you from cross-website trackers and preserving your privacy.">
  <meta property="og:image" content="{{ '/images/social-preview.png' | relative_url }}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta name="twitter:description" content="WebCatalog lets you turn any web apps into desktop apps (also called site-specific browsers). Now, you can launch your favorite apps quickly in self-contained, distraction-free windows with the ability to switch between accounts and workspaces easily. Each app's data is stored separately, protecting you from cross-website trackers and preserving your privacy.">
  <meta name="twitter:image" content="{{ '/images/social-preview.png' | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="icon" href="{{ '/images/favicon.png' | relative_url }}" type="image/png">
  <script src="https://kit.fontawesome.com/dd585e114a.js" crossorigin="anonymous"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  {% if jekyll.environment == 'production' and site.google_tag_manager %}
  {% include google-tag-manager.html %}
  {% endif %}
</head>
